  <div class="carousel-track" id="carouselMenus">
    <span class="close-carousel" id="closeCarousel">&times;</span>
    <div class="square" data-title="Preparación:

    Salpimentá el cordero. Doralo en una olla con aceite de oliva por todos lados. Retirá.
    
    En la misma olla, salteá la cebolla y el ajo hasta que estén transparentes.
    
    Volvé a incorporar el cordero, agregá el vino tinto y dejá reducir unos minutos.
    
    Sumá el caldo, el romero y las papas. Tapá y cociná a fuego bajo por 1 hora, hasta que la carne esté tierna.
    
    Destapá y cociná 10 minutos más para reducir la salsa.">
      <img src="./img/menu1.png" alt="Cordero braseado" />
      <p>Cordero braseado al vino tinto con papas.</p>
    </div>
    <div class="square" data-title="Preparación:

    Dorá el cordero en una olla con aceite. Reservá.
    
    Sofreí la cebolla, el ajo y la zanahoria. Agregá el tomate y cociná 5 min.
    
    Volvé a sumar el cordero, añadí las papas, el laurel, condimentos y el caldo.
    
    Tapá y cociná a fuego bajo 1 hora o hasta que todo esté tierno. Si hace falta, agregá un poco de agua.">
      <img src="./img/menu2.png" alt="Guiso de cordero" />
      <p>Guiso de cordero.</p>
    </div>
    <div class="square" data-title="Preparación:

    En una sartén, rehogá la cebolla, el morrón y el ajo hasta que estén tiernos.
    
    Agregá el cordero, cociná bien y condimentá. Si querés más jugosas, sumá 2-3 cdas de caldo o gelatina fría al final.
    
    Enfriá el relleno antes de armar las empanadas.
    
    Rellená las tapas, cerrá con repulgue y horneá a 200 °C hasta dorar (20-25 min).">
      <img src="./img/menu3.png" alt="Empanadas de cordero" />
      <p>Empanadas jugosas de cordero.</p>
    </div>
    <div class="square" data-title="Preparación:

Calentá la carne en sartén con un chorrito de jugo de cocción o caldo.

Calentá las tortillas y armá los tacos con el cordero, cebolla, palta y cilantro.

Rociá con jugo de lima y agregá la salsa que más te guste.">
      <img src="./img/menu4.png" alt="Tacos de cordero" />
      <p>Tacos con carne de cordero desmechada.</p>
    </div>
